<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Now</title>
    <!-- font awesome kit  -->
    <script src="https://kit.fontawesome.com/ebd146b81d.js" crossorigin="anonymous"></script>
    <!-- bootstrap cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <!-- header section starts here -->
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg bg-light  ">
            <div class="container  border-bottom py-3 ">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="d-flex justify-content-between w-100">
                    <a class="navbar-brand text-info fs-3" href="#">News <span class="text-warning">Now</span></a>
                    <div class="collapse navbar-collapse " id="navbarTogglerDemo03">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-end w-100">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="blog.html">Blog</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- header section ends here -->

    <!-- main section starts here -->
    <main>
        <!-- category section starts here -->
        <section class="container py-3 mb-3 ">
            <div id="categories-container" class=" d-flex justify-content-between  flex-wrap gap-2">
            </div>
        </section>
        <!-- category section ends here -->

        <!-- display count and message section  starts here-->
        <section class="container">
            <div id="found-message" class="py-4 my-4 bg-light text-center d-none">

            </div>
        </section>
        <!-- display count and message section ends here -->

        <!-- spinner section starts here  -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border  text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- spinner section ends here -->

        <!-- categorical news section starts here -->
        <section class="container">
            <div id="news-container" class="row row-cols-1 g-2">

            </div>
        </section>
        <!-- categorical news section ends here -->

        <!-- display news details modal starts here  -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <div id="modal-image" class="col-md-4 d-flex align-items-center">

                                </div>
                                <h5 class="fs-6" id="newsDetailTitle"></h5>

                            </div>
                            <div class="d-flex  align-items-start">
                                <button type="button" class="btn-close h-100" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>

                        </div>
                        <div id="news-details" class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- display news details modal ends here  -->
    </main>
    <!-- main section ends here -->


    <!-- footer section starts here -->

    <footer class="text-center  bg-dark   border border-info py-5 mt-5 ">
        <h2 class="mb-4  fs-2 text-info">News <span class="text-warning">Now</span></h2>
        <p class="text-white-50">Copyright @ 2022 All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>

</html>
